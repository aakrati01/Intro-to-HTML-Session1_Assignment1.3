<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Superscript and subscript tag </title>
</head>
<!-- Using Supercript and Subscript tag -->
<body> 
	<H2> Supercript implementation </H2>
	<p>Algebraic Formulas</p>
	<p>a<sup>2</sup> - b<sup>2</sup> = (a+b) (a-b)</p>
	<p>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</p>
	<H2> Subscript implementation </H2>
	<p>Chemical reactions</p>
	<p>H<sub>2</sub> + Cl<sub>2</sub> = 2HCl</p>
	<p>N<sub>2</sub> + O<sub>2</sub> = 2NO</p>
</body>
</html>
